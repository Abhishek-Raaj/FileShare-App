<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drag_container ">
            <div class="logo">
                <img src="image/google-docs.png" class="left" alt="image" draggable="false" />
                <img src="image/google-docs.png" class="center" alt="image" draggable="false"/>
                <img src="image/google-docs.png" class="right" alt="image" draggable="false"/>
               
            </div>
            <input type="file" class="fileinput"/>
            <h3 class="info" >Drag your file here <span class="browse" >Browse Here</span></h3>
        </div>
        <div class="urllink">
            <input type="text" value="" class="urlvalue"/>
            <img src="image/copy.png" class="copy"/>
        </div>
        <div class="progress_container">
            <h3 class="upload">uploading...</h3>
            <p class="percent">0%</p>
            <div class="progress"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
